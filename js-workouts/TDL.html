<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./TDL.css" />
    <script src="./TDL.js" defer></script>
    <title>workouts::TDL</title>
  </head>
  <body>
    <div class="container">
      <div class="form content-wrapper">
        <div class="calendar-wrapper">
          <i class="fas fa-calendar"></i>
          <p class="date-time"></p>
        </div>
        <div class="input-wrapper">
          <input
            class="todo-input"
            type="text"
            placeholder="25자 이내로 작성하세요"
            maxlength="25"
          />
          <div class="button-container">
            <button class="Add-to-list">Add to list</button>
            <div class="Vector"><i class="fa-solid fa-caret-right"></i></div>
          </div>
        </div>
        <div class="todo-section">
          <span class="todo-list"> Todo List </span>
          <ul class="task-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
