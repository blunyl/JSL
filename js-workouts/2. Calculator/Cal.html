<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Cal.css" />
    <script src="./Cal.js" defer></script>
    <title>workouts::Calculator</title>
  </head>
  <body>
    <div class="toggle" onclick="toggleChange()">
      <i class="fa-regular fa-sun"></i>
      <i class="fa-regular fa-moon"></i>
    </div>
    <div class="calculator">
      <div class="calculator-result">
        <span class="expression"></span>
        <span class="outcome"></span>
      </div>
      <div class="button-grid">
        <div class="grid-item"><span>7</span></div>
        <div class="grid-item"><span>8</span></div>
        <div class="grid-item"><span>9</span></div>
        <div class="grid-item operator"><span>+</span></div>
        <div class="grid-item"><span>4</span></div>
        <div class="grid-item"><span>5</span></div>
        <div class="grid-item"><span>6</span></div>
        <div class="grid-item operator"><span>-</span></div>
        <div class="grid-item"><span>1</span></div>
        <div class="grid-item"><span>2</span></div>
        <div class="grid-item"><span>3</span></div>
        <div class="grid-item operator"><span>*</span></div>
        <div class="grid-item"><span>0</span></div>
        <div class="grid-item allclear"><span>AC</span></div>
        <div class="grid-item equals"><span>=</span></div>
        <div class="grid-item operator"><span>/</span></div>
      </div>
    </div>
  </body>
</html>
